<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:,">
    <title>Claude Chat</title>
    <style>
      /* CSS Variables for theming */
      :root {
        /* Light theme (default) */
        --color-bg: #ffffff;
        --color-bg-secondary: #f5f5f5;
        --color-bg-tertiary: #e8e8e8;
        --color-text: #1a1a1a;
        --color-text-secondary: #666666;
        --color-text-muted: #888888;
        --color-border: #e0e0e0;
        --color-border-subtle: #eeeeee;

        --color-primary: #2563eb;
        --color-primary-hover: #1d4ed8;
        --color-success: #16a34a;
        --color-success-muted: rgba(22, 163, 74, 0.15);
        --color-warning: #ca8a04;
        --color-error: #dc2626;
        --color-error-muted: rgba(220, 38, 38, 0.15);

        --color-user-message: #eff6ff;
        --color-assistant-message: #f9fafb;
        --color-tool-bg: #f3f4f6;
        --color-tool-border: #e5e7eb;
        --color-code-bg: #f1f5f9;
        --color-code-block-bg: #1e293b;
        --color-code-block-text: #e2e8f0;

        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
      }

      [data-theme="dark"] {
        --color-bg: #0f0f0f;
        --color-bg-secondary: #1a1a1a;
        --color-bg-tertiary: #262626;
        --color-text: #f5f5f5;
        --color-text-secondary: #a3a3a3;
        --color-text-muted: #737373;
        --color-border: #2a2a2a;
        --color-border-subtle: #1f1f1f;

        --color-primary: #3b82f6;
        --color-primary-hover: #2563eb;
        --color-success: #22c55e;
        --color-success-muted: rgba(34, 197, 94, 0.2);
        --color-warning: #eab308;
        --color-error: #ef4444;
        --color-error-muted: rgba(239, 68, 68, 0.2);

        --color-user-message: #1e293b;
        --color-assistant-message: #171717;
        --color-tool-bg: #1f1f1f;
        --color-tool-border: #2a2a2a;
        --color-code-bg: #262626;
        --color-code-block-bg: #0a0a0a;
        --color-code-block-text: #e2e8f0;

        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
        --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: var(--color-bg);
        color: var(--color-text);
        height: 100vh;
        transition: background-color 0.2s ease, color 0.2s ease;
      }

      #root {
        height: 100%;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      /* Layout */
      .container {
        display: flex;
        flex-direction: column;
        height: 100%;
        max-width: 900px;
        margin: 0 auto;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 24px;
        border-bottom: 1px solid var(--color-border);
        background: var(--color-bg);
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .title {
        font-size: 20px;
        font-weight: 600;
      }

      .theme-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border: 1px solid var(--color-border);
        border-radius: 8px;
        background: var(--color-bg-secondary);
        cursor: pointer;
        transition: background 0.15s ease;
      }

      .theme-toggle:hover {
        background: var(--color-bg-tertiary);
      }

      .theme-icon {
        width: 18px;
        height: 18px;
        color: var(--color-text-secondary);
      }

      .status {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: var(--color-text-secondary);
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
      }

      .sidebar {
        padding: 16px 24px;
        border-bottom: 1px solid var(--color-border);
        background: var(--color-bg-secondary);
      }

      .sidebar-title {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 12px;
        color: var(--color-text-secondary);
      }

      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .messages {
        flex: 1;
        overflow: auto;
        padding: 24px;
      }

      /* Messages */
      .message {
        margin-bottom: 16px;
        padding: 16px;
        border-radius: 16px;
      }

      .user-message {
        background: var(--color-user-message);
        margin-left: 40px;
        border-top-right-radius: 4px;
      }

      .assistant-message {
        background: var(--color-assistant-message);
        margin-right: 40px;
        border-top-left-radius: 4px;
        border: 1px solid var(--color-border-subtle);
      }

      .assistant-wrapper {
        margin-bottom: 16px;
        margin-right: 40px;
      }

      .tool-group-wrapper {
        margin-bottom: 8px;
        margin-right: 40px;
      }

      .message-role {
        font-size: 12px;
        font-weight: 600;
        color: var(--color-text-secondary);
        margin-bottom: 8px;
      }

      .message-content {
        font-size: 15px;
        line-height: 1.6;
        white-space: pre-wrap;
      }

      .cursor {
        opacity: 0.7;
        animation: pulse 1s ease-in-out infinite;
      }

      /* Content blocks */
      .content-block-text {
        padding: 12px 16px;
        background: var(--color-assistant-message);
        border: 1px solid var(--color-border-subtle);
        border-radius: 12px;
        margin-bottom: 8px;
        font-size: 15px;
        line-height: 1.6;
      }

      .content-block-tools {
        margin-bottom: 8px;
      }

      /* Tool group */
      .tool-group {
        margin-top: 12px;
        background: var(--color-tool-bg);
        border-radius: 12px;
        border: 1px solid var(--color-tool-border);
        overflow: hidden;
      }

      .tool-group-header {
        display: flex;
        align-items: center;
        gap: 8px;
        width: 100%;
        padding: 10px 12px;
        background: transparent;
        border: none;
        color: var(--color-text-secondary);
        font-size: 12px;
        cursor: pointer;
        text-align: left;
      }

      .tool-group-title {
        flex: 1;
      }

      .error-count {
        color: var(--color-error);
      }

      .tool-group-content {
        border-top: 1px solid var(--color-border-subtle);
        padding: 8px 12px;
      }

      .tool-item {
        padding: 6px 0;
      }

      .tool-item-header {
        display: flex;
        align-items: flex-start;
        gap: 8px;
        cursor: pointer;
      }

      .tool-item-icon {
        width: 16px;
        height: 16px;
        margin-top: 2px;
        flex-shrink: 0;
      }

      .tool-item-content {
        flex: 1;
        min-width: 0;
      }

      .tool-item-name-row {
        display: flex;
        align-items: baseline;
        gap: 8px;
        flex-wrap: wrap;
      }

      .tool-item-name {
        font-size: 12px;
        font-weight: 500;
        color: var(--color-text-muted);
      }

      .tool-item-name.active {
        color: var(--color-text);
      }

      .tool-item-duration {
        font-size: 10px;
        color: var(--color-text-muted);
        opacity: 0.6;
      }

      .tool-input-detail {
        font-size: 11px;
        color: var(--color-text-muted);
        margin-top: 2px;
        white-space: pre;
        overflow: auto;
      }

      .summary-preview {
        margin-top: 6px;
        margin-left: 24px;
        padding: 6px 8px;
        background: var(--color-code-bg);
        border-radius: 6px;
        cursor: pointer;
        font-size: 10px;
        font-family: monospace;
      }

      .summary-line {
        white-space: pre;
        line-height: 1.4;
      }

      .summary-line.success {
        color: var(--color-success);
        opacity: 0.8;
      }

      .summary-line.error {
        color: var(--color-error);
        opacity: 0.8;
      }

      .summary-more {
        margin-top: 4px;
        font-size: 9px;
        color: var(--color-text-muted);
        opacity: 0.6;
      }

      .tool-summary {
        margin-top: 8px;
        margin-left: 24px;
      }

      .summary-text {
        margin: 0;
        padding: 10px;
        background: var(--color-code-bg);
        border-radius: 6px;
        font-size: 11px;
        font-family: monospace;
        white-space: pre-wrap;
        word-break: break-word;
        max-height: 200px;
        overflow: auto;
        line-height: 1.5;
      }

      .summary-text.success {
        color: var(--color-success);
        opacity: 0.8;
      }

      .summary-text.error {
        color: var(--color-error);
        opacity: 0.8;
      }

      /* Todo items */
      .todo-item {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 0;
        font-size: 14px;
        color: var(--color-text-secondary);
      }

      .todo-item.completed {
        color: var(--color-success);
        text-decoration: line-through;
      }

      .todo-item.in_progress {
        color: var(--color-warning);
      }

      .todo-icon {
        width: 16px;
        height: 16px;
      }

      .todo-pending {
        font-size: 14px;
        line-height: 1;
      }

      /* Error */
      .error {
        margin: 0 24px 16px;
        padding: 12px 16px;
        background: var(--color-error-muted);
        border-radius: 8px;
        color: var(--color-error);
        font-size: 14px;
      }

      /* Input */
      .input-form {
        display: flex;
        gap: 12px;
        padding: 16px 24px;
        border-top: 1px solid var(--color-border);
        background: var(--color-bg);
      }

      .input {
        flex: 1;
        padding: 12px 16px;
        border-radius: 8px;
        border: 1px solid var(--color-border);
        background: var(--color-bg-secondary);
        color: var(--color-text);
        font-size: 15px;
        outline: none;
        transition: border-color 0.15s ease;
      }

      .input:focus {
        border-color: var(--color-primary);
      }

      .input::placeholder {
        color: var(--color-text-muted);
      }

      .send-button {
        padding: 12px 24px;
        border-radius: 8px;
        border: none;
        background: var(--color-primary);
        color: #fff;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.15s ease;
      }

      .send-button:hover:not(:disabled) {
        background: var(--color-primary-hover);
      }

      .send-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .cancel-button {
        padding: 12px 24px;
        border-radius: 8px;
        border: none;
        background: var(--color-error);
        color: #fff;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
      }

      /* SVG Icon styles */
      .tool-chevron {
        width: 14px;
        height: 14px;
        color: var(--color-text-muted);
        flex-shrink: 0;
        transition: transform 0.15s ease;
      }

      .tool-spinner {
        width: 14px;
        height: 14px;
        color: var(--color-primary);
        animation: spin 1s linear infinite;
      }

      .tool-check {
        width: 14px;
        height: 14px;
        color: var(--color-success);
      }

      .tool-spinner-small {
        width: 100%;
        height: 100%;
        color: var(--color-primary);
        animation: spin 1s linear infinite;
      }

      .tool-success-icon {
        width: 100%;
        height: 100%;
        color: var(--color-success);
      }

      .tool-error-icon {
        width: 100%;
        height: 100%;
        color: var(--color-error);
      }

      .tool-summary-chevron {
        width: 12px;
        height: 12px;
        color: var(--color-text-muted);
        flex-shrink: 0;
        transition: transform 0.15s ease;
      }

      .todo-check {
        width: 100%;
        height: 100%;
        color: var(--color-success);
      }

      .todo-spinner {
        width: 100%;
        height: 100%;
        color: var(--color-warning);
        animation: spin 1s linear infinite;
      }

      /* Streamdown markdown styles */
      .streamdown-content {
        line-height: 1.6;
      }

      .streamdown-content p {
        margin: 0 0 0.75em 0;
      }

      .streamdown-content p:last-child {
        margin-bottom: 0;
      }

      .streamdown-content code {
        background: var(--color-code-bg);
        padding: 0.15em 0.4em;
        border-radius: 4px;
        font-size: 0.9em;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      }

      .streamdown-content pre {
        background: var(--color-code-block-bg);
        color: var(--color-code-block-text);
        padding: 12px 16px;
        border-radius: 8px;
        overflow-x: auto;
        margin: 0.75em 0;
      }

      .streamdown-content pre code {
        background: none;
        padding: 0;
        font-size: 0.85em;
        color: inherit;
      }

      .streamdown-content ul, .streamdown-content ol {
        margin: 0.75em 0;
        padding-left: 1.5em;
      }

      .streamdown-content li {
        margin: 0.25em 0;
      }

      .streamdown-content h1, .streamdown-content h2, .streamdown-content h3 {
        margin: 1em 0 0.5em 0;
        font-weight: 600;
      }

      .streamdown-content h1:first-child,
      .streamdown-content h2:first-child,
      .streamdown-content h3:first-child {
        margin-top: 0;
      }

      .streamdown-content blockquote {
        border-left: 3px solid var(--color-primary);
        margin: 0.75em 0;
        padding-left: 1em;
        color: var(--color-text-secondary);
      }

      .streamdown-content a {
        color: var(--color-primary);
        text-decoration: none;
      }

      .streamdown-content a:hover {
        text-decoration: underline;
      }

      .streamdown-content strong {
        font-weight: 600;
      }

      .streamdown-content hr {
        border: none;
        border-top: 1px solid var(--color-border);
        margin: 1em 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
